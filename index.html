<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindheim Servers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1A1A1D;
            color: #F7F7F7;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #FF5733;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .server-container {
            background-color: #2C2F33;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .server-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }
        .server-details {
            margin: 15px 0;
        }
        .copy-btn {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }
        .copy-btn:hover {
            background-color: #C0392B;
        }
        .copy-btn:focus {
            outline: none;
        }
        .server-header {
            font-size: 1.5em;
            color: #FF8C42;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hidden {
            display: none;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        .green {
            background-color: #2ECC71;
        }
        .red {
            background-color: #E74C3C;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #888;
        }
        @media (max-width: 600px) {
            .server-container {
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Game Servers</h1>

    <!-- Satisfactory (Active - Green) -->
    <div id="server1" class="server-container">
        <div class="status-dot green"></div>
        <h2 class="server-header">Satisfactory</h2>
        <div class="server-details">
            <strong>IP:</strong> <span id="server1-ip">sfy.blindheim.online</span> 
            <button class="copy-btn" onclick="copyToClipboard('server1-ip')">Copy IP</button><br><br>
            <strong>Port:</strong> <span id="server1-port">7777</span> 
            <button class="copy-btn" onclick="copyToClipboard('server1-port')">Copy Port</button>
        </div>
    </div>

    <!-- Minecraft (Inactive - Red) -->
    <div id="server2" class="server-container">
        <div class="status-dot red"></div>
        <h2 class="server-header">Minecraft (Active at request!)</h2>
        <div class="server-details">
            <strong>IP:</strong> <span id="server2-ip">minecraft.blindheim.online</span> 
            <button class="copy-btn" onclick="copyToClipboard('server2-ip')">Copy IP</button><br><br>
            <strong>Port:</strong> <span id="server2-port">N/A</span> 
            <button class="copy-btn" onclick="copyToClipboard('server2-port')">Copy Port</button>
        </div>
    </div>

    <!-- Server 3 - Template for future additions -->
    <div id="server3" class="server-container hidden">
        <h2 class="server-header">New Game</h2>
        <div class="server-details">
            <strong>IP:</strong> <span id="server3-ip"></span> 
            <button class="copy-btn" onclick="copyToClipboard('server3-ip')">Copy IP</button><br><br>
            <strong>Port:</strong> <span id="server3-port"></span> 
            <button class="copy-btn" onclick="copyToClipboard('server3-port')">Copy Port</button>
        </div>
    </div>

    <footer>
        Andreas K. Blindheim Â© 2024
    </footer>

    <script>
        // Function to copy IP or port to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied: ${text}`);
            });
        }

        // Function to hide empty server containers
        function hideEmptyServers() {
            const servers = [
                { id: 'server1', ip: 'sfy.blindheim.online', port: '7777' },
                { id: 'server2', ip: 'minecraft.blindheim.online', port: 'N/A' },
                { id: 'server3', ip: '', port: '' } // Future placeholder
            ];

            servers.forEach(server => {
                if (!server.ip) {
                    document.getElementById(server.id).classList.add('hidden');
                }
            });
        }

        // Call hideEmptyServers on page load
        hideEmptyServers();
    </script>

</body>
</html>
